<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morningyelim</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <!-- 얼굴 -->
    <div class="face">
        <!-- 눈쪽 -->
        <section>
            <div class="glasses1">
                <article class="eyer">
                    <div class="eye_r"></div>
                    <div class="eye_r"></div>
                    <div class="eye_r"></div>
                    <div class="eye_r"></div>
                </article>
                <div class="eye">
                    <div class="eye_b"></div>
                </div>
            </div>
            <div class="glasses2">
                <article class="eyer">
                    <div class="eye_r"></div>
                    <div class="eye_r"></div>
                    <div class="eye_r"></div>
                    <div class="eye_r"></div>
                </article>
                <div class="eye">
                    <div class="eye_b"></div>
                </div>
            </div>
            <div class="g_leg"></div>
        </section>
        
        <!-- 코 -->
        <div class="nose">
            <div class="n_hole"></div>
            <div class="n_hole"></div>
        </div>
        <!-- 입 -->
        <div class="mouse">
            <div class="in_mouse">
                <div class="string">
                    <div class="bracket">
                        <div class="in_braket"></div>
                    </div>
                    <div class="bracket">
                        <div class="in_braket"></div>
                    </div>
                    <div class="bracket">
                        <div class="in_braket"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="hair">
            <div class="hairy"></div>
            <div class="hairy"></div>
            <div class="hairy"></div>
            <div class="hairy"></div>
            <div class="hairy"></div>
            <div class="hairy"></div>
            <div class="hairy"></div>
            <div class="hairy"></div>
            <div class="hairy"></div>
            <div class="hairy"></div>
            <div class="hairy"></div>
            <div class="hairy"></div>
            <div class="hairpin"></div>
        </div>
    </div>
    <!-- 머리 -->
    
    
    
</body>
</html>
